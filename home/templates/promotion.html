{% load static %}

<!--      (4-1)-->
{% block promotion %}
<div class="ps-section masonry-root pt-0 pb-40">
    <div class="ps-container">
        <div class="ps-section__header mb-50">
            <h3 class="ps-section__title" data-mask="Promotion"style="color: #20C997;">- Our Event</h3>
        </div>
        {% comment %} for each detail product {% endcomment %}
        <div class="ps-section__content pb-50">
            <div class="masonry-wrapper" data-col-md="3" data-col-sm="2" data-col-xs="1" data-gap="30" data-radio="100%">
                <div class="ps-masonry">
                    <div class="grid-sizer"></div>
                    <div class="grid-item">
                        <div class="grid-item__content-wrapper"><a class="ps-offer" href="product-detail.html"><img src="{% static ''%}images/offer/1.png" alt="900x500"></a></div>
                    </div>
                    <div class="grid-item">
                        <div class="grid-item__content-wrapper"><a class="ps-offer" href="product-detail.html"><img src="{% static ''%}images/offer/2.png" alt="900x500"></a></div>
                    </div>
                    <div class="grid-item high">
                        <div class="grid-item__content-wrapper"><a class="ps-offer" href="product-detail.html"><img src="{% static ''%}images/offer/food.png" alt="900x1060"></a></div>
                    </div>
                    <div class="grid-item">
                        <div class="grid-item__content-wrapper"><a class="ps-offer" href="product-detail.html"><img src="{% static ''%}images/offer/4.png" alt="900x500"></a></div>
                    </div>
                    <div class="grid-item">
                        <div class="grid-item__content-wrapper"><a class="ps-offer" href="product-detail.html"><img src="{% static ''%}images/offer/3.png" alt="900x500"></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
