<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}Somma Home Base{% endblock %}</title>
    <meta name="keywords" content="{% block keywords%} Keywords{% endblock %}">
    <meta name="description" content="{% block description%}Description{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static '' %}images/favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">


    <!-- All css files are included here. -->
    <!-- Bootstrap fremwork main css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Owl Carousel main css -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static '' %}css/owl.theme.default.min.css">
    <!-- This core.css file contents all plugings css file. -->
    <link rel="stylesheet" href="{% static 'css/core.css' %}">
    <!-- Theme shortcodes/elements style -->
    <link rel="stylesheet" href="{% static '' %}css/shortcode/shortcodes.css">
    <!-- Theme main style -->
    <link rel="stylesheet" href="style.css">
    <!-- Responsive css -->
    <link rel="stylesheet" href="{% static '' %}css/responsive.css">
    <!-- User style -->
    <link rel="stylesheet" href="{% static '' %}css/custom.css">


    <!-- Modernizr JS -->
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>

    <!--to Add some CSS or JS from the block-->
    {% block head %} {% endblock %}
</head>
<body>

    {% include 'header.html' %}
    {% block categories %} {% endblock %}
    {% block slider %} {% endblock %}
    {% block contents %} {% endblock %}
    {% block footer %} {% endblock %}

</body>
</html>
